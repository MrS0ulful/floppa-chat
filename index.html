<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флоппа Сообщения - Чаты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --floppa-orange: #FF6B35;
            --floppa-dark: #2A2D34;
            --floppa-light: #FFE8DC;
            --floppa-accent: #FFA500;
            --floppa-secondary: #5D737E;
            --floppa-success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--floppa-dark) 0%, #1a1c22 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Экраны авторизации */
        .auth-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 5px solid var(--floppa-orange);
            animation: fadeIn 0.5s ease-out;
        }
        
        .logo {
            font-size: 3.5rem;
            color: var(--floppa-orange);
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 var(--floppa-accent);
            transform: rotate(-5deg);
            display: inline-block;
        }
        
        .logo-text {
            font-size: 2rem;
            color: var(--floppa-dark);
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 3px solid var(--floppa-secondary);
            border-radius: 15px;
            font-size: 16px;
            background: var(--floppa-light);
            transition: all 0.3s;
            outline: none;
        }
        
        .auth-input:focus {
            border-color: var(--floppa-orange);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--floppa-secondary);
            font-size: 20px;
        }
        
        .auth-button {
            background: linear-gradient(to right, var(--floppa-orange), var(--floppa-accent));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.6);
        }
        
        .switch-auth {
            margin-top: 20px;
            color: var(--floppa-secondary);
        }
        
        .switch-auth a {
            color: var(--floppa-orange);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #c62828;
            text-align: left;
        }
        
        /* Основной контейнер */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            border: 5px solid var(--floppa-orange);
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Боковая панель с чатами */
        .sidebar {
            width: 350px;
            background: var(--floppa-dark);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 3px solid var(--floppa-orange);
        }
        
        .sidebar-header {
            padding: 25px;
            border-bottom: 2px solid var(--floppa-orange);
            background: rgba(0,0,0,0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, var(--floppa-orange), var(--floppa-accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid white;
        }
        
        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .chat-search {
            padding: 20px;
            background: rgba(255,255,255,0.05);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid var(--floppa-secondary);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--floppa-orange);
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.05);
        }
        
        .chat-item:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(5px);
        }
        
        .chat-item.active {
            background: rgba(255, 107, 53, 0.3);
            border-left: 4px solid var(--floppa-orange);
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            background: var(--floppa-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .chat-last-message {
            font-size: 0.85rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .chat-time {
            font-size: 0.75rem;
            opacity: 0.6;
        }
        
        .new-chat-btn {
            background: var(--floppa-orange);
            color: white;
            border: none;
            padding: 15px;
            margin: 20px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .new-chat-btn:hover {
            background: var(--floppa-accent);
            transform: scale(1.05);
        }
        
        /* Основная область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--floppa-light);
        }
        
        .chat-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 3px solid var(--floppa-orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-title {
            font-size: 1.5rem;
            color: var(--floppa-dark);
            font-weight: bold;
        }
        
        .chat-status {
            font-size: 0.9rem;
            color: var(--floppa-success);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 65%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .my-message {
            background: linear-gradient(to right, var(--floppa-orange), var(--floppa-accent));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .other-message {
            background: white;
            color: var(--floppa-dark);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .my-message .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .other-message .message-sender {
            color: var(--floppa-orange);
        }
        
        .message-text {
            line-height: 1.5;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            text-align: right;
            margin-top: 8px;
        }
        
        .message-status {
            font-size: 0.7rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-input-area {
            padding: 20px 30px;
            background: white;
            border-top: 3px solid var(--floppa-orange);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 3px solid var(--floppa-secondary);
            border-radius: 20px;
            font-size: 16px;
            background: var(--floppa-light);
            outline: none;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--floppa-orange);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }
        
        .send-button {
            width: 55px;
            height: 55px;
            background: linear-gradient(to right, var(--floppa-orange), var(--floppa-accent));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        /* Модальное окно нового чата */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 5px solid var(--floppa-orange);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--floppa-dark);
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--floppa-secondary);
        }
        
        .users-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .user-select-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--floppa-light);
        }
        
        .user-select-item:hover {
            background: rgba(255, 107, 53, 0.2);
        }
        
        .no-chats-message {
            text-align: center;
            padding: 50px 20px;
            color: var(--floppa-secondary);
        }
        
        .no-chats-message i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--floppa-orange);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 3px solid var(--floppa-orange);
            }
            
            .message {
                max-width: 85%;
            }
            
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран регистрации -->

    <!-- Экран входа -->
    <div id="loginScreen" class="auth-container hidden">
        <div class="logo"><i class="fas fa-cat"></i></div>
        <div class="logo-text">Флоппа Чаты</div>
        
        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" class="auth-input" placeholder="Email" required>

                <i class="fas fa-lock input-icon"></i>

    <!-- Основной интерфейс -->
    <div id="appContainer" class="app-container hidden">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">F</div>
                    <div class="user-details">
                        <h3 id="userDisplayName">Флоппа</h3>

                </div>
            </div>
            
            <div class="chat-search">
                <input type="text" class="search-input" id="searchChats" placeholder="Поиск чатов...">

                <!-- Чаты будут загружены здесь -->

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <div class="chat-avatar" id="chatPartnerAvatar">U</div>
                    <div>
                        <div class="chat-title" id="chatPartnerName">Выберите чат</div>
                        <div class="chat-status" id="chatStatus">
                            <i class="fas fa-circle"></i> <span>Выберите чат для общения</span>

            <div class="chat-messages" id="chatMessages">
                <div class="no-chats-message">

                    <p>Выберите существующий чат или создайте новый</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение..." disabled>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно нового чата -->
    <div id="newChatModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Новый чат</div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Список пользователей будет загружен здесь -->
                <div class="no-chats-message">
                    <i class="fas fa-users"></i>
                    <p>Загрузка пользователей...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // ==================== КОНФИГУРАЦИЯ FIREBASE ====================
        // ЗАМЕНИТЕ ЭТИ ДАННЫЕ НА ВАШИ С FIREBASE CONSOLE!
        const firebaseConfig = {
          apiKey: "AIzaSyCUXruRdIXia0Vx1z_EHY_k-m1hfmL1nVU",
          authDomain: "floppa-chat-77972.firebaseapp.com",
          projectId: "floppa-chat-77972",
          storageBucket: "floppa-chat-77972.firebasestorage.app",
          messagingSenderId: "638041274882",
          appId: "1:638041274882:web:dbf024d6546e15163bc51b"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ==================== ПЕРЕМЕННЫЕ И СОСТОЯНИЕ ====================
        let currentUser = null;
        let currentChatId = null;
        let chatListener = null;
        let chatsListener = null;
        let usersListener = null;
        let loadedMessages = new Set();
        
        // ==================== УТИЛИТЫ ====================
        function generateChatId(userId1, userId2) {
            // Генерируем уникальный ID чата из двух ID пользователей
            const ids = [userId1, userId2].sort();
            return ids.join('_');
        }
        
        function getAvatarColor(name) {
            const colors = ['#FF6B35', '#5D737E', '#FFA500', '#4CAF50', '#9C27B0', '#2196F3'];
            const index = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
            return colors[index];
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'только что';
            const date = timestamp.toDate();
            const now = new Date();
            
            if (now.toDateString() === date.toDateString()) {
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else {
                return date.toLocaleDateString([], {day: 'numeric', month: 'short'});
            }
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }
        
        // ==================== АУТЕНТИФИКАЦИЯ ====================
        // Регистрация
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });
                
                // Создаём запись пользователя
                await db.collection('users').doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    displayName: name,
                    email: email,
                    avatarColor: getAvatarColor(name),
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                currentUser = userCredential.user;
                showAppInterface();
                
            } catch (error) {
                showError('registerError', getAuthErrorMessage(error.code));
            }
        });
        
        // Вход
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                showAppInterface();
                
            } catch (error) {
                showError('loginError', getAuthErrorMessage(error.code));
            }
        });
        
        // Перевод ошибок Firebase
        function getAuthErrorMessage(errorCode) {
            const messages = {
                'auth/email-already-in-use': 'Этот email уже используется',
                'auth/invalid-email': 'Неверный формат email',
                'auth/weak-password': 'Пароль слишком простой',
                'auth/user-not-found': 'Пользователь не найден',
                'auth/wrong-password': 'Неверный пароль'
            };
            return messages[errorCode] || 'Произошла ошибка';
        }
        
        // Переключение между экранами
        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        });
        
        document.getElementById('showRegister').addEventListener('click', () => {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
        });
        
        // Выход
        document.getElementById('logoutButton')?.addEventListener('click', () => {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).update({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            
            // Отключаем все слушатели
            if (chatListener) chatListener();
            if (chatsListener) chatsListener();
            if (usersListener) usersListener();
            
            auth.signOut();
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
            currentUser = null;
        });
        
        // ==================== ИНТЕРФЕЙС ПРИЛОЖЕНИЯ ====================
        function showAppInterface() {
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            updateUserInfo();
            loadChats();
            loadUsersForNewChat();
            
            // Обновляем статус онлайн
            updateOnlineStatus(true);
        }
        
        function updateUserInfo() {
            if (!currentUser) return;
            
            const displayName = currentUser.displayName || 'Пользователь';
            document.getElementById('userDisplayName').textContent = displayName;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = getInitials(displayName);
            avatar.style.background = getAvatarColor(displayName);
        }
        
        function updateOnlineStatus(online) {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).update({
                online: online,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
        
        // ==================== СИСТЕМА ЧАТОВ ====================
        // Загрузка списка чатов
        function loadChats() {
            if (!currentUser) return;
            
            // Останавливаем предыдущий слушатель
            if (chatsListener) chatsListener();
            
            chatsListener = db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .orderBy('lastMessageTime', 'desc')
                .onSnapshot((snapshot) => {
                    const chatsList = document.getElementById('chatsList');
                    
                    if (snapshot.empty) {
                        chatsList.innerHTML = `
                            <div class="no-chats-message">
                                <i class="fas fa-comment-alt"></i>
                                <h3>Нет чатов</h3>
                                <p>Начните новый разговор!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    chatsList.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const chat = doc.data();
                        addChatToList(doc.id, chat);
                    });
                }, (error) => {
                    console.error("Ошибка загрузки чатов:", error);
                });
        }
        
        // Добавление чата в список
        function addChatToList(chatId, chat) {
            const chatsList = document.getElementById('chatsList');
            
            // Находим партнёра по чату
            const partnerId = chat.participants.find(id => id !== currentUser.uid);
            const partner = chat.participantsInfo?.[partnerId] || { displayName: 'Пользователь' };
            
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.dataset.chatId = chatId;
            chatItem.dataset.partnerId = partnerId;
            
            const lastMessage = chat.lastMessage || 'Нет сообщений';
            const lastTime = chat.lastMessageTime ? formatTime(chat.lastMessageTime) : '';
            
            chatItem.innerHTML = `
                <div class="chat-avatar" style="background: ${partner.avatarColor || '#5D737E'}">
                    ${getInitials(partner.displayName)}
                </div>
                <div class="chat-info">
                    <div class="chat-name">${partner.displayName}</div>
                    <div class="chat-last-message">${lastMessage}</div>
                </div>
                <div class="chat-time">${lastTime}</div>
            `;
            
            // Обработчик клика по чату
            chatItem.addEventListener('click', () => {
                selectChat(chatId, partnerId, partner);
            });
            
            chatsList.appendChild(chatItem);
        }
        
        // Выбор чата
        function selectChat(chatId, partnerId, partner) {
            currentChatId = chatId;
            
            // Обновляем активный элемент в списке
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.chat-item[data-chat-id="${chatId}"]`).classList.add('active');
            
            // Обновляем заголовок чата
            document.getElementById('chatPartnerName').textContent = partner.displayName;
            document.getElementById('chatPartnerAvatar').textContent = getInitials(partner.displayName);
            document.getElementById('chatPartnerAvatar').style.background = partner.avatarColor || '#5D737E';
            document.getElementById('chatStatus').innerHTML = `<i class="fas fa-circle"></i> <span>В сети</span>`;
            
            // Активируем поле ввода
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // Загружаем сообщения
            loadMessages(chatId);
        }
        
        // Загрузка сообщений чата
        function loadMessages(chatId) {
            if (!chatId) return;
            
            // Останавливаем предыдущий слушатель
            if (chatListener) chatListener();
            loadedMessages.clear();
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '<div class="no-chats-message"><i class="fas fa-spinner fa-spin"></i><p>Загрузка сообщений...</p></div>';
            
            // Загружаем историю сообщений
            db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(50)
                .get()
                .then((snapshot) => {
                    const messages = [];
                    snapshot.forEach((doc) => {
                        messages.push({ id: doc.id, ...doc.data() });
                        loadedMessages.add(doc.id);
                    });
                    
                    messages.reverse();
                    displayMessages(messages);
                    
                    // Слушаем новые сообщения
                    listenToNewMessages(chatId);
                })
                .catch((error) => {
                    console.error("Ошибка загрузки сообщений:", error);
                    messagesContainer.innerHTML = '<div class="no-chats-message"><i class="fas fa-exclamation-triangle"></i><p>Ошибка загрузки сообщений</p></div>';
                });
        }
        
        // Слушаем новые сообщения
        function listenToNewMessages(chatId) {
            chatListener = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const messageId = change.doc.id;
                            
                            // Проверяем, не загружали ли уже это сообщение
                            if (!loadedMessages.has(messageId)) {
                                loadedMessages.add(messageId);
                                
                                // Добавляем с небольшой задержкой
                                setTimeout(() => {
                                    addMessageToChat(change.doc.data());
                                }, 100);
                            }
                        }
                    });
                }, (error) => {
                    console.error("Ошибка слушателя сообщений:", error);
                });
        }
        
        // Отображение сообщений
        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-chats-message">
                        <i class="fas fa-comment"></i>
                        <h3>Нет сообщений</h3>
                        <p>Начните разговор!</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(message => addMessageToChat(message));
        }
        
        // Добавление сообщения в чат
        function addMessageToChat(message) {
            const container = document.getElementById('chatMessages');
            
            // Убираем сообщение "Нет сообщений"
            if (container.querySelector('.no-chats-message')) {
                container.innerHTML = '';
            }
            
            const isMyMessage = message.senderId === currentUser?.uid;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
            
            messageDiv.innerHTML = `
                <div class="message-sender">${message.senderName || 'Аноним'}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Отправка сообщения
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser || !currentChatId) return;
            
            try {
                // Создаём объект сообщения
                const message = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || 'Аноним',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Добавляем в коллекцию сообщений
                await db.collection('chats').doc(currentChatId).collection('messages').add(message);
                
                // Обновляем информацию о чате
                await db.collection('chats').doc(currentChatId).update({
                    lastMessage: text,
                    lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                
            } catch (error) {
                console.error("Ошибка отправки:", error);
                alert('Не удалось отправить сообщение');
            }
        }
        
        // ==================== СОЗДАНИЕ НОВОГО ЧАТА ====================
        // Кнопка нового чата
        document.getElementById('newChatBtn').addEventListener('click', () => {
            document.getElementById('newChatModal').classList.remove('hidden');
        });
        
        // Закрытие модального окна
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('newChatModal').classList.add('hidden');
        });
        
        // Загрузка пользователей для нового чата
        function loadUsersForNewChat() {
            if (!currentUser) return;
            
            usersListener = db.collection('users')
                .where('uid', '!=', currentUser.uid)
                .onSnapshot((snapshot) => {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        usersList.innerHTML = '<div class="no-chats-message"><p>Нет других пользователей</p></div>';
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        addUserToSelectList(user);
                    });
                });
        }
        
        // Добавление пользователя в список выбора
        function addUserToSelectList(user) {
            const usersList = document.getElementById('usersList');
            
            const userItem = document.createElement('div');
            userItem.className = 'user-select-item';
            userItem.dataset.userId = user.uid;
            
            userItem.innerHTML = `
                <div class="chat-avatar" style="background: ${user.avatarColor || '#5D737E'}">
                    ${getInitials(user.displayName)}
                </div>
                <div class="chat-info">
                    <div class="chat-name">${user.displayName}</div>
                    <div class="chat-last-message">${user.email}</div>
                </div>
                <div class="chat-status">
                    <i class="fas fa-circle" style="color: ${user.online ? '#4CAF50' : '#ccc'}"></i>
                </div>
            `;
            
            userItem.addEventListener('click', () => createNewChat(user));
            usersList.appendChild(userItem);
        }
        
        // Создание нового чата
        async function createNewChat(partner) {
            if (!currentUser || !partner) return;
            
            // Генерируем ID чата
            const chatId = generateChatId(currentUser.uid, partner.uid);
            
            try {
                // Проверяем, существует ли уже такой чат
                const chatDoc = await db.collection('chats').doc(chatId).get();
                
                if (chatDoc.exists) {
                    // Чат уже существует, просто выбираем его
                    selectChat(chatId, partner.uid, partner);
                } else {
                    // Создаём новый чат
                    await db.collection('chats').doc(chatId).set({
                        id: chatId,
                        participants: [currentUser.uid, partner.uid],
                        participantsInfo: {
                            [currentUser.uid]: {
                                displayName: currentUser.displayName || 'Пользователь',
                                avatarColor: getAvatarColor(currentUser.displayName || '')
                            },
                            [partner.uid]: {
                                displayName: partner.displayName,
                                avatarColor: partner.avatarColor
                            }
                        },
                        created: firebase.firestore.FieldValue.serverTimestamp(),
                        lastMessage: '',
                        lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Выбираем созданный чат
                    selectChat(chatId, partner.uid, partner);
                }
                
                // Закрываем модальное окно
                document.getElementById('newChatModal').classList.add('hidden');
                
            } catch (error) {
                console.error("Ошибка создания чата:", error);
                alert('Не удалось создать чат');
            }
        }
        
        // ==================== ПОИСК ЧАТОВ ====================
        document.getElementById('searchChats').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            document.querySelectorAll('.chat-item').forEach(chatItem => {
                const chatName = chatItem.querySelector('.chat-name').textContent.toLowerCase();
                const lastMessage = chatItem.querySelector('.chat-last-message').textContent.toLowerCase();
                
                if (chatName.includes(searchTerm) || lastMessage.includes(searchTerm)) {
                    chatItem.style.display = 'flex';
                } else {
                    chatItem.style.display = 'none';
                }
            });
        });
        
        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        // Следим за состоянием аутентификации
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showAppInterface();
            }
        });
        
        // Обработка закрытия вкладки
        window.addEventListener('beforeunload', () => {
            updateOnlineStatus(false);
            
            // Отключаем слушатели
            if (chatListener) chatListener();
            if (chatsListener) chatsListener();
            if (usersListener) usersListener();
        });
        
        // Автозаполнение для демо
        window.addEventListener('load', () => {
            setTimeout(() => {
                const nameInput = document.getElementById('registerName');
                if (nameInput && !nameInput.value) {
                    nameInput.value = 'Флоппа';
                    document.getElementById('registerEmail').value = 'floppa@example.com';
                    document.getElementById('registerPassword').value = '123456';
                }
            }, 1000);
        });
    </script>
</body>
</html>
